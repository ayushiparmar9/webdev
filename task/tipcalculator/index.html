<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" container bg-info-subtle text-center w-50">
        <div class="mb-2 bg-warning-subtle"><h1>Tip calculator</h1></div>
        <div class="container w-50">
            <div class="  "><label for="billamount" class="form-label  ">bill amount</label></div>
            <div class="border-0 border-bottom border-info"><input type="number" name="" id="bill" class="form-control  border-0 "></div>
            <div><label for="service" class=" form-label m-2 text-center">How was the service ?</label></div>
            <div class="border-0 border-bottom border-info"><select name="service" id="service" class="form-select ">
                <option value="25">25%-topnotch</option>
                <option value="20">20%-Excellent</option>
                <option value="15">15%-good</option>
                <option value="10">10%-bad</option>
                <option value="5">5%-worst</option>

            </select></div>
            <div><label for="person" class=" form-label m-2">Total number of person</label></div>
            <div class="border-0 border-bottom border-info">
                <input type="number" name="person" id="person" class="form-control ">
            </div>
            <button class="btn btn-info m-4" onclick="calculate()">Calculate</button>
            <div id="box"></div>











        </div>
    </div>
    









<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>


    
</body>
</html>
