<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageEditor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        image editor
      </div>
    </header>
    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25 p-1">
          <div
            class="d-flex flex-column align-items-center border rounded shadow p-1 mb-2"
          >
            <label for="brightness" class="fs-4 pb-1">brightness</label>
            <input
              type="range"
              name="brightness"
              id="brightness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
          <!-- second -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow p-1 mb-2"
          >
            <label for="contrast" class="fs-4 pb-1">contrast</label>
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="100"
              value="50"
              onchange="changecontrast()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
          <!-- third -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow p-1 mb-2"
          >
            <label for="grayscale" class="fs-4 pb-1">grayscale</label>
            <input
              type="range"
              name="grayscale"
              id="grayscale"
              min="0"
              max="100"
              value="0"
              onchange="changegrayscale()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <!-- forth -->
          <div
            class="d-flex flex-column align-items-center border rounded shadow p-1 mb-2"
          >
            <label for="sepia" class="fs-4 pb-1">sepia</label>
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="100"
              value="0"
              onchange="changesepia()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
          <!-- fifth -->
          
          <!-- sixth -->

          <!-- seventh -->
          
          
          <div class="d-flex flex-column gap-3">
            <button class="btn btn-outline-warning" onclick="reset()">reset</button>
            <button class="btn btn-outline-primary" onclick="download()">download</button>
            <label for="upload" class="btn btn-outline-danger">upload</label>
          </div>

        </div>

        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src=""
            alt="work image"
            id="image"
            class="border object-fit-contain"
          />
          <label for="upload" class="btn btn-outline-primary" id="uploadlabel">
            <i class="bi bi-camera"></i> upload image</label
          >
          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            onchange="uploadimage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
