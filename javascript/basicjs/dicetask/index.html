<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="bg-primary text-center w-100 p-2 text-light"
      style="height: 60px"
      id="nav"
    >
      DICE GAME
    </div>
    <div class="d-flex justify-content-around" id="twobox">
      <div
        class="border border-black shadow rounded-1 m-5 w-50 text-center fs-2"
        id="box1"
      >
        player 1
        <div class="p-5">
          <img src="6dice.jpg" alt="" class="w-25" id="image1" />
        </div>
        <button
          class="btn btn-primary mb-3 w-25"
          id="rolldice1"
          onclick="p1play()"
          disabled
        >
          roll dice
        </button>
      </div>

      <div
        class="border border-black shadow rounded-1 m-5 w-50 text-center fs-2"
        id="box2"
      >
        player 2
        <div class="p-5">
          <img src="6dice.jpg" alt="" class="w-25" id="image2" />
        </div>
        <button
          class="btn btn-primary mb-3 w-25"
          id="rolldice2"
          onclick="p2play()"
          disabled
        >
          roll dice
        </button>
      </div>
    </div>

    <h3 class="text-center fw-bold">score board</h3>
    <div class="text-center d-flex justify-content-around">
      <div class="me-5 fs-5">
        player 1 <br />
        <label for="p1score" id="p1score">0</label>
      </div>
      <div class="ms-5 fs-5">
        player 2
        <br />
        <label for="p2score" id="p2score">0</label>
      </div>
    </div>
    <div class="d-flex mt-5 justify-content-center gap-5">
      <button class="btn btn-success" id="start" onclick="start()">
        start game
      </button>
      <button class="btn btn-danger" id="restart" onclick="restart()" disabled>
        restart game
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
