<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-primary">form validation</div>
    <div class="container m-3 p-3">
      <div class="m-5">
        <div class="d-flex gap-4 m-2">
          <label for="name" class="form-label w-25">Name</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="nameerror"></span>
      </div>

      <div class="m-5">
        <div class="d-flex gap-4 m-2">
          <label for="email" class="form-label w-25">email</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="emailerror"></span>
      </div>

      <div class="m-5">
        <div class="d-flex gap-4 m-2">
          <label for="phone" class="form-label w-25">phone no</label>
          <input type="number" name="phone" id="phone" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="phonerror"></span>
      </div>

      <div class="m-5">
        <div class="d-flex gap-4 m-2">
          <label for="dob" class="form-label w-25">dob</label>
          <input type="date" name="dob" id="dob" class="form-control" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="doberror"></span>
      </div>
      <button class="btn btn-primary w-100" onclick="submit()">submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
