<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info">
    <div id="outter">
        <div id="blank" ><input type="text" name="display" id="display" placeholder="0" class="w-100 h-100"></div>
        <div id="bigbox">
        <button class="check " onclick="Input('7')" >
            7</button>
        <button class="check " onclick="Input('8')" >8</button>
        <button class="check " onclick="Input('9')" >9</button>
        <button class="check " onclick="Input('/')" >/</button>
        <button class="check " onclick="Input('4')" >4</button>
        <button class="check " onclick="Input('5')" >5</button>
        <button class="check " onclick="Input('6')" >6</button>
        <button class="check " onclick="Input('*')" >*</button>
        <button class="check " onclick="Input('1')" >1</button>
        <button class="check " onclick="Input('2')" >2</button>
        <button class="check " onclick="Input('3')" >3</button>
        <button class="check " onclick="Input('-')" >-</button>
        <button class="check " onclick="Input('.')">.</button>
        <button class="check " onclick="Input('0')">0</button>
        <button class="check " onclick="Input('+')">+</button>
        <div class="check bg-danger" ><button type="reset" class="h-100 bg-danger rounded-2 border-0"  id="cbutton" onclick="Input('C')">C</button></div>
    </div>
       <div  style="width:340px; margin-left: 30px;"> <button class="w-100 bg-danger" style="height:55px;" onclick="Input('=')">=</button>
</div>
    </div>

   



     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
