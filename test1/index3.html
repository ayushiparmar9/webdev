<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enrollment form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body>
     <div
      class="container.fluid d-flex bg-primary text-light fs-2 gap-5 justify-content-between p-4"
    >
      <div><a href="index1.html" class="text-light" style="text-decoration-line: none;">home</a></div>
      <div> <a href="index2.html" class="text-light" style="text-decoration-line: none;">courses</a></div>
      <div>about</div>
       <div><a href="index4.html" style="text-decoration-line: none;" class="text-light">contact</a></div>
    </div>

    <div class="container  fs-3 p-4 justify-content-around align-items-center" >
        <div class="d-flex gap-2 m-2 form-control w-25"><label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="enter your nsme" class="border-0">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25"><label for="college">college</label>
            <input type="text" name="" id="" placeholder="enter your college name" class="border-0">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25">
            <label for="branch">Branch</label>
            <input type="text" name="" id="" placeholder="enter your branch" class="border-0">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25">
            <label for="semester">semester</label>
            <input type="number" name="" id="" placeholder="enter your semester" min="1" max="8" class="border-0 w-100">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25">
            <label for="phone number">phone </label>
            <input type="number" name="" id="" placeholder="enter  phone number" class="border-0">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25"><label for="email">email</label>
            <input type="email" name="" id="" placeholder="enter your email" class="border-0">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25"><label for="gender">gender</label>
            <input type="text" name="" id="" placeholder="enter your gender" class="border-0">
        </div>
        <div class="d-flex gap-2 m-2 form-control w-25">
            <label for="coursename">coursename</label>
            <input type="text" name="" id="" placeholder="enter the course name" class="border-0">
        </div>
        <button class="btn btn-success ms-2 w-25" onclick="submit()" id="btn1">submit</button>


    </div>
    








     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
