<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">

        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="enter your email">

        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="enter password">

        </div>
        <div>
            <label for="confirmPassword">confirmPassword</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm your password">

        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" placeholder="enter date of birth">

        </div>
        <div>
            <label for="tob">TOB</label>
            <input type="time" name="tob" id="tob">

        </div>
        <div>
            <label for="dtob">DTOB</label>
            <input type="datetime-local" name="dtob" id="dtob">

        </div>
        <div>
            <label for="resume">RESUME</label>
            <input type="file" name="resume" id="resume">

        </div>
        <div>
            <label for="level">LEVEL</label>
            <input type="range" name="level" id="level" min="0" max="10" value="0">

        </div>
        <div><label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="male" value="male"><span>male</span>
            <input type="radio" name="Gender" id="female"  value="female"><span>female</span>

        </div>
        <div><label for="Qualification">Qualification</label>
            <input type="checkbox" name="Qualification" id="12" value="12"><span>12</span>
            <input type="checkbox" name="Qualification" id="10" value="10"><span>10</span>
            <input type="checkbox" name="Qualification" id="graduation" value="graduation"><span>graduation</span>

        </div>
        <div>
            <label for="city">city</label>
            <select name="city" id="city">
                <option value="">select city</option>
                <option value="bhopal">bhopal</option>
                <option value="sehore">sehore</option>
                <option value="vidisha">vidisha</option>
            </select>
        </div>
        <div>
            <label for="address">address</label>
            <textarea name="address" id="address"></textarea>

        </div>
        <button type="submit">
SUBMIT
        </button>


    </section>
</body>
</html>
